<!DOCTYPE html>

    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        </div>
         
    </div> -->

    <div class="container">
        <div class="row border_class">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">A</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">B</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">C</div>
