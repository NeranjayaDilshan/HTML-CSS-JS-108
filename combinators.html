<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
    <style>
        /*descendant selector (space)*/
        /* div p{ 
           color: red; 
        } */

        /* child selector (>) */
        /* div>p{
            color: red;
        } */

        /* adjacent sibiling selector (+) */
        div+p {
            color: red;
        }
    </style>
</head>

<body>

    <div>
        <p>p tag directly inside div</p>
        <section>
            <p>P tag inside section
            </p>
        </section>
        <p>p tag outside section but inside div</p>

    </div> 
    <p>p tag outside div</p>
    <p>2nd p tag</p>
</body>

</html>
