<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
    <style>
         div p{ /*descendant selector*/
           color: red; 
        }
    </style>
</head>

<body>

    <div>
        <p>p tag directly inside div</p>
        <section>
            <p>P tag inside section
            </p>
        </section>

    </div>
    <p>p tag outside div</p>
</body>

</html>
