<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJSE Website</title>
    <style>
        body {
            margin: 0;
        }

        .header {
            background-color: aliceblue;

        }

        .navbar>li {
            list-style-type: none;
            display: inline;
            margin-right: 10px;
            font-size: 20px;
        }

        .navbar>li:hover {
            cursor: pointer;
            color: red;

        }

        .home-image {
            background-image: url(assets/background.jpg);
            height: 600px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .home-text {
            width: 40%;
            background-color: azure;
            text-align: center;
            position: absolute;
            right: 50px;
            top: 60px;
            padding: 30px 40px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="assets/ijse@1x (1).png" alt="IJSE LOGO">
        </div>
        <div class="nav">
            <ul class="navbar">
                <li>Home</li>
                <li>Contact Us</li>
                <li>About Us</li>
            </ul>
        </div>
    </div>

    <div class="body">
        <div class="home-image">
            <div class="home-text">

</html>
