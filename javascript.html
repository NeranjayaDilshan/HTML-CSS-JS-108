<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        // window.alert("Hello JS");
        // document.write("Hello JS  !!!!");
        // console.log("Hello JS.. this is console")

        var x = 123;
        let y = 123;
        const z = 123;

        console.log("x : ", x);
        x = "ABC";
        console.log("x after reassign : ", x);

        console.log("y : ", y);
        y = "ABC";
        console.log("y after reassign : ", y);

        console.log("z : ", z);
        // z = "ABC"; //error
        console.log("z after reassign : ", z);
        console.log("====================");


        // Arithmetic operators

        let maths = 80;
        let sinhala = 75;
        console.log("maths : ", maths);
        console.log("sinhala : ", sinhala);

        let total = maths + sinhala;
        console.log("Total : ", total);

        let avg = total / 2;
        console.log("avg : ", avg);


        // Assigment operators
        let number = 55;
        console.log("number : ", number);//55

        number = number + 10;
        console.log("number  + 10 : ", number);//65

        number += 10;
        console.log("number +=10 : ", number);//75

        number -= 10;
        console.log("number -=10 : ", number);//65

        number *= 10;
        console.log("number *=10 : ", number);//650

        number /= 10;
        console.log("number /=10 : ", number);//65

        // comparison operators (< >)
        console.log(maths > sinhala);//true
        console.log(maths < sinhala);//false

        // Logical Operators (&& , || , !)
        console.log("(maths > sinhala) && (sinhala < maths) : ", (maths > sinhala) && (sinhala < maths)); //true
        console.log("(maths > sinhala) &&  (sinhala > maths) : ", (maths > sinhala) && (sinhala > maths));//false

        console.log("(maths > sinhala) || (sinhala < maths) : ", (maths > sinhala) || (sinhala < maths));//true
        console.log("(maths > sinhala) ||  (sinhala > maths) : ", (maths > sinhala) || (sinhala > maths));//true


        console.log(maths == 80);//true
        console.log(!(maths == 80));//false


        if (maths > sinhala) {
            console.log("Maths value is greater than sinhala");
        } else {
            console.log("Maths value is less than sinhala");
        }

        if (maths < sinhala) {
            console.log("Maths value is less than sinhala");
        } else {
            console.log("Maths value is greater than sinhala");
        }

        // ternary operator
        // (condition) ? value1 : value2
        (sinhala < maths) ? console.log("Sinhala is less than Maths") : console.log("Sinhala is greater than maths");

        // switch
        // switch (condition) {
        //     case x:
        //         //code block
        //         break;
        //     case y:
        //         //code block
        //         break;
        // }

        console.log(new Date().getDay());

        let day = ""
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuseday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
                break;
            default:
                day = "No day"
        }
        console.log(day);

        console.log("============ For Loop ===============");
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        console.log("============ While Loop ===============");

        let index = 0;
        while (index < 10) {
            console.log(index);
            index++;
        }

        const cars = ["BMW", "AUDI", "BENZ"];

        cars.push("LAMB")
        console.log(cars);
        cars.pop()
        console.log(cars);
        console.log(cars.toString());
        console.log("cars.at(2) : ", cars.at(2));





        console.log(cars[0]);
        console.log(cars[1]);
        console.log(cars[2]);

        console.log("length : ", cars.length);


        console.log("============ For Loop ===============");
        for (let i = 0; i < cars.length; i++) {
            console.log(cars[i]);
        }

        console.log("============ While Loop ===============");

        let j = 0
        while (j < cars.length) {
            console.log(cars[j]);
            j++;
        }

        console.log("============ For In Loop ===============");

        for (let i in cars) {
            console.log(i);
            console.log(cars[i]);

        }

        console.log("============ For of Loop ===============");

        for (let i of cars) {
            console.log(i);

        }

        // Object
        const car = {
            "type": "BMW",
            "color": "RED",
            "year": "2015"
        }
        console.log(car);
        console.log("Type : ", car.type);
        console.log("Color : ", car.color);

        car.color = "White"
        console.log(car);
        console.log("Color : ", car.color);


        const obj_arry = [
            {
                "type": "BMW",
                "color": "RED",
                "year": "2015"
            },
            {
                "type": "AUDI",
                "color": "White",
                "year": "2020"
            },
            {
                "type": "BENZ",
                "color": "Black",
                "year": "2024"
            }
        ]

        console.log(obj_arry);

        for (const element of obj_arry) {
            console.log(element.type);

        }


        // // Function
        // function name(parameters1, parameters2) {
        //     // code of function
        // }

        // // Arrow Function
        // (p1, p2) => {
        //     // code of function
        // }

        function sum(value1, value2) {
            return value1 + value2;
        }

        let calculate_sum = sum(50, 80);
        console.log(calculate_sum);


        console.log("=============== Arrow Function =============");
        
        const arrow_function = (value1, value2) => {
            return value1 + value2;
        }
        console.log(arrow_function(80, 60));

    </script>
