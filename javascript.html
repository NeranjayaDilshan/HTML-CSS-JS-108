<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
</head>

<body>

    <script>
        // window.alert("Hello JS");
        // document.write("Hello JS  !!!!");
        // console.log("Hello JS.. this is console")

        var x = 123;
        let y = 123;
        const z = 123;

        console.log("x : ", x);
        x = "ABC";
        console.log("x after reassign : ", x);

        console.log("y : ", y);
        y = "ABC";
        console.log("y after reassign : ", y);

        console.log("z : ", z);
        // z = "ABC"; //error
        console.log("z after reassign : ", z);
        console.log("====================");


        // Arithmetic operators

        let maths = 80;
        let sinhala = 75;
        console.log("maths : ", maths);
        console.log("sinhala : ", sinhala);

        let total = maths + sinhala;
        console.log("Total : ", total);

        let avg = total / 2;
        console.log("avg : ", avg);


        // Assigment operators
        let number = 55;
        console.log("number : ", number);//55

        number = number + 10;
        console.log("number  + 10 : ", number);//65

        number += 10;
        console.log("number +=10 : ", number);//75

        number -= 10;
        console.log("number -=10 : ", number);//65

        number *= 10;
        console.log("number *=10 : ", number);//650

        number /= 10;
        console.log("number /=10 : ", number);//65

        // comparison operators (< >)
        console.log(maths > sinhala);//true
        console.log(maths < sinhala);//false

        // Logical Operators (&& , || , !)
        console.log("(maths > sinhala) && (sinhala < maths) : ", (maths > sinhala) && (sinhala < maths)); //true
        console.log("(maths > sinhala) &&  (sinhala > maths) : ", (maths > sinhala) && (sinhala > maths));//false

        console.log("(maths > sinhala) || (sinhala < maths) : ", (maths > sinhala) || (sinhala < maths));//true
        console.log("(maths > sinhala) ||  (sinhala > maths) : ", (maths > sinhala) || (sinhala > maths));//true


        console.log(maths == 80);//true
        console.log(!(maths == 80));//false


        if (maths > sinhala) {
            console.log("Maths value is greater than sinhala");
        } else {
            console.log("Maths value is less than sinhala");
        }

        if (maths < sinhala) {
            console.log("Maths value is less than sinhala");
        } else {
            console.log("Maths value is greater than sinhala");
        }


    </script>
</body>

</html>
